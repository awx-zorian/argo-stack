apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-airboard-api-service
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: dev
  source:
    path: service-template
    repoURL: https://github.com/awx-zorian/argo-stack.git
    targetRevision: HEAD
    helm:
      valueFiles:
        - values.yaml
        - ../service-values/app-airboard-api-service/values.yaml
        - ../service-values/app-airboard-api-service/{{ required "environment is missing" .Values.cloudEnvironment }}/values.yaml
        - ../service-values/app-airboard-api-service/{{ required "environment is missing" .Values.cloudEenvironment }}/{{ required "cloud platform is missing" .Values.cloudPlatform }}-{{ required "region is missing" .Values.cloudRegion }}-values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
    