apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: <%= projectName %>-<%= cloudPlatform %>-<%= region %>
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: dev
  source:
    path: service-template
    repoURL: https://github.com/awx-zorian/argo-stack.git
    targetRevision: HEAD
    helm:
      valueFiles:
        - ../services/<%= projectName %>/values.yaml
        - ../services/<%= projectName %>/prod/values.yaml
        - ../services/<%= projectName %>/prod/<%= cloudPlatform %>-<%= region %>-values.yaml
  destination:
    server: <%= clusterAddress %>
    namespace: dev
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
    