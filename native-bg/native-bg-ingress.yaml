apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: app-validation-service-active
  annotations:
    argocd.argoproj.io/sync-wave: "3"
    cert-manager.io/cluster-issuer: letsencrypt-prod
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
spec:
  rules:
  - host: app-validation-service-active.poc.awx.onl
    http:
      paths:
      - backend:
          serviceName: app-validation-service-active
          servicePort: http
        path: /
  tls:
  - hosts:
    - app-validation-service-active.poc.awx.onl
    secretName: tls-cert-app-validation-service-active

